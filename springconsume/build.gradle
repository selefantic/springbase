plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'org.springframework.boot' version '2.2.0.RELEASE'
    // Apply the application plugin to add support for building a CLI application
    id 'application'
}


dependencies {
    
    implementation 'org.springframework.boot:spring-boot-starter-jetty:2.2.0.RELEASE'
    implementation('org.springframework.boot:spring-boot-starter-web') {
       exclude group:'org.springframework.boot',module:'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-log4j2'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.2.0.RELEASE'  
    implementation 'org.springframework.cloud:spring-cloud-starter-hystrix:1.4.7.RELEASE'  
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway:2.2.0.RELEASE'
    
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.9'
    
    implementation 'com.github.ben-manes.caffeine:caffeine'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.8'
    testCompileOnly 'org.projectlombok:lombok:1.18.8'

    implementation 'org.springframework:spring-tx:5.2.1.RELEASE'
    implementation 'org.springframework:spring-jdbc:5.2.1.RELEASE'  
    
    implementation 'mysql:mysql-connector-java:8.0.9-rc'
    implementation 'com.alibaba:druid:1.1.9'
    implementation 'org.mybatis:mybatis-spring:2.0.3'
    implementation 'org.mybatis:mybatis:3.5.3'

    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

    testImplementation 'org.testng:testng:6.14.3'
    //testImplementation 'org.testng:testng:${rootProject.ext.testngVersion}'
}

configurations {

	compile.exclude module: 'spring-boot-starter-tomcat'
	compile.exclude module: 'spring-cloud-netflix-ribbon'
	compile.exclude module: 'spring-boot-starter-logging' 
	
	all*.exclude group:'org.springframework.boot',module:'spring-boot-starter-tomcat'

}

application {
    // Define the main class for the application
    mainClassName = 'com.sele.build.MyConsumeApplication'
}

test {
    // Use TestNG for unit tests
    useTestNG()
}