plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'

    id 'org.springframework.boot' version '2.2.0.RELEASE'
    // Apply the application plugin to add support for building a CLI application
    //id 'application'
}

repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        mavenCentral()
        jcenter()
        //maven { url "https://jitpack.io" }
        //maven { url "https://maven.google.com" }
        google()
    }

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.core:jackson-annotations'
    implementation 'com.fasterxml.jackson.core:jackson-core'
    
	
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.2.0.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-openfeign-core:2.2.0.RELEASE'
    
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-ribbon:2.2.0.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.2.0.RELEASE'
    
	

	
    
    
    //implementation 'org.springframework.cloud:spring-cloud-netflix:2.2.0.RELEASE'
    // Use TestNG framework, also requires calling test.useTestNG() below
    implementation 'org.testng:testng:7.0.0-beta7'
    
    
    
    implementation project(':springserviceapi') 

}

configurations {

	compile.exclude module: 'spring-boot-starter-logging' 


}

//application {
    // Define the main class for the application
//    mainClassName = 'com.sele.test.App'
//}

test {
    // Use TestNG for unit tests
    useTestNG()
}
